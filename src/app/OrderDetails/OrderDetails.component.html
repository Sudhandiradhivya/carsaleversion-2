<div class="totalcontent">
  <app-adminpagesidebar></app-adminpagesidebar>
<div class="main-body">
<mat-form-field>
<mat-label>Filter</mat-label>
<input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
</mat-form-field>


<div class="table-container">
   <div class="mat-elevation-z8">
<table mat-table [dataSource]="dataSource" matSort>

<!-- ID Column -->
<!-- <ng-container matColumnDef="id">
  <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
  <td mat-cell *matCellDef="let row"> {{row.id}}</td>
</ng-container> -->

<ng-container matColumnDef="models">
  <th mat-header-cell *matHeaderCellDef mat-sort-header> Models</th>
  <td mat-cell *matCellDef="let row"> {{row.models}}</td>
</ng-container>
<ng-container matColumnDef="fname">
  <th mat-header-cell *matHeaderCellDef mat-sort-header> Firstname</th>
  <td mat-cell *matCellDef="let row"> {{row.fname}}</td>
</ng-container>
<!-- <ng-container matColumnDef="lname">
  <th mat-header-cell *matHeaderCellDef mat-sort-header> Lastname</th>
  <td mat-cell *matCellDef="let row"> {{row.lname}}</td>
</ng-container> -->
<ng-container matColumnDef="email">
  <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
  <td mat-cell *matCellDef="let row"> {{row.email}} </td>
</ng-container>
<ng-container matColumnDef="payment">
  <th mat-header-cell *matHeaderCellDef mat-sort-header> payment </th>
  <td mat-cell *matCellDef="let row"> {{row.payment}} </td>
</ng-container>

<ng-container matColumnDef="phonenumber">
  <th mat-header-cell *matHeaderCellDef mat-sort-header> Phonenumber </th>
  <td mat-cell *matCellDef="let row"> {{row.phonenumber}} </td>
</ng-container>

<ng-container matColumnDef="action">
  <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
  <td mat-cell *matCellDef="let row">
  <!-- <button mat-icon-button color="warn" aria-label="Example icon button with a heart icon" (click)="open(row)" >
    <mat-icon>favorite</mat-icon>
  </button> -->
  <button mat-raised-button color="primary"  (click)="open(row); row.clicked=true; ">Accept</button>
  <button mat-icon-button color="warn" (click)="deleteOrder(row.id)" id="delete">
    <mat-icon>delete</mat-icon>
 </button>
  </td>
</ng-container>

<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

<!-- Row shown when there is no matching data. -->
<tr class="mat-row" *matNoDataRow>
  <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
</tr>
</table>
 <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
</div>
</div>
</div>
