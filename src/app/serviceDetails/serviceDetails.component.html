<div class="totalcontent">
  <app-adminpagesidebar></app-adminpagesidebar>
<div class="main-body">
<mat-form-field>
<mat-label>Filter</mat-label>
<input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
</mat-form-field>


<div class="table-container">
   <div class="mat-elevation-z8">
<table mat-table [dataSource]="dataSource" matSort>

<!-- ID Column -->



<ng-container matColumnDef="vehicleNumber">
  <th mat-header-cell *matHeaderCellDef mat-sort-header> VehicleNumber</th>
  <td mat-cell *matCellDef="let row"> {{row.vehicleNumber}}</td>
</ng-container>

<ng-container matColumnDef="email">
  <th mat-header-cell *matHeaderCellDef mat-sort-header>EmailID </th>
  <td mat-cell *matCellDef="let row"> {{row.email}}</td>
</ng-container>

<ng-container matColumnDef="mileage">
  <th mat-header-cell *matHeaderCellDef mat-sort-header>Mileage</th>
  <td mat-cell *matCellDef="let row"> {{row.mileage}} </td>
</ng-container>


<ng-container matColumnDef="branch">
  <th mat-header-cell *matHeaderCellDef mat-sort-header> branch </th>
  <td mat-cell *matCellDef="let row"> {{row.branch}} </td>
</ng-container>
<ng-container matColumnDef="service">
  <th mat-header-cell *matHeaderCellDef mat-sort-header> service </th>
  <td mat-cell *matCellDef="let row"> {{row.service}} </td>
</ng-container>

<ng-container matColumnDef="action">
  <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
  <td mat-cell *matCellDef="let row">
    <button mat-raised-button color="primary" (click)="serviceAccept(row)">Accept</button>
    <button mat-icon-button color="warn" (click)="deleteService(row.id)">
      <mat-icon>delete</mat-icon>
   </button>
  </td>
</ng-container>

<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

<!-- Row shown when there is no matching data. -->
<tr class="mat-row" *matNoDataRow>
  <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
</tr>
</table>

<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
   </div>
</div>
</div>
</div>
