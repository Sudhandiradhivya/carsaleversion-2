 <h1>GENERATE &nbsp; BILL</h1>
 <form action="" [formGroup]="OrdersForm" >
  <div class="input-group">

        <div class="inputs">
          <input type="text" placeholder="First name" [value]="generate.fname">
        </div>
        <div class="inputs">
          <input type="text" placeholder="Last name"  [value]="generate.lname">
        </div>
        <div class="inputs">
          <input type="text" placeholder="Phone number" [value]="generate.phonenumber">
        </div>
        <div class="inputs">
          <input type="email" placeholder="Email" [value]="generate.email">
        </div>
        <div class="inputs">
          <input type="text" placeholder="Model" [value]="generate.models">
        </div>
        <div class="inputs">
          <input type="" placeholder="" [value]="generate.payment">
        </div>
  </div>

      <div class="butt2" style="margin-top: 29%;">
        <div mat-dialog-action [align]="'end'">
          <button mat-raised-button color="primary" (click)="orders()">Submit</button>
          <button style="margin-right: 8px;margin-left: 8px;" mat-raised-button color="warn" mat-dialog-close id="cancel">Cancel</button>

        </div>

      </div>


</form>
