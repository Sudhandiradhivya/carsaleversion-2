 <h1>PURCHASE &nbsp; ENQUIRY</h1>
 <form action="" [formGroup]="OrdersForm" >
  <div class="input-group">
      <div class="inputs">

          <!-- <select formControlName="models" id="cars" >
              <option value="All models" style="color: rgb(49, 43, 43)">All Models</option>
              <option value="Ghost"style="color: black;">Ghost</option>
              <option value="Phantom"style="color: black;">Phantom</option>
              <option value="Cullinan"style="color: black;">Cullinan</option>
              <option value="Wraith"style="color: black;">Wraith</option>
              <option value="Dawn"style="color: black;">Dawn</option>
            </select> -->
            <!-- <div class="inputs">
              <span style="margin-left: 20px;font-size: 18px;font-weight: bold;">{{selectmodels}}</span>
            </div> -->

            <div class="inputs">
              <!-- <p style="margin-left: 20px;font-size: 18px;font-weight: bold;">{{Price}}</p> -->
              <input type="text" formControlName="models" >
            </div>
      </div>

        <div class="inputs">
          <select formControlName="Title">
              <option value="Title" style="color: rgb(39, 35, 35);">Title</option>
              <option value="Mr"style="color: black;">Mr.</option>
              <option value="Mrs"style="color: black;">Mrs.</option>
              <option value="Ms"style="color: black;">Ms.</option>
              <option value="Cheif"style="color: black;">Cheif</option>
              <option value="Captain"style="color: black;">Captain</option>
            </select>
      </div>
        <div class="inputs">
          <input type="text" placeholder="First name" formControlName="fname">
        </div>
        <div class="inputs">
          <input type="text" placeholder="Last name" formControlName="lname">
        </div>
        <div class="inputs">
          <input type="text" placeholder="Phone number" formControlName="phonenumber">
        </div>
        <div class="inputs">
          <input type="email" placeholder="Email" formControlName="email">
        </div>
        <div class="inputs">
          <!-- <p style="margin-left: 20px;font-size: 18px;font-weight: bold;">{{Price}}</p> -->
          <input type="number" formControlName="payment" >
        </div>
  </div>
      <div class="butt2" style="margin-top: 29%;">
        <div mat-dialog-action [align]="'end'">
          <button mat-raised-button color="primary" (click)="formRegister()" [disabled]="OrdersForm.invalid">Submit</button>
          <button style="margin-right: 8px;margin-left: 8px;" mat-raised-button color="warn" mat-dialog-close (click)="cancel()" id="ref">Cancel</button>


        </div>

      </div>


</form>
